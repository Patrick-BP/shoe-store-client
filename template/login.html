<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2196F3, #1976D2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            display: flex;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .login-form {
            flex: 1;
            padding: 2rem;
        }
        .login-image {
            flex: 1;
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/login.PNG-4zkL7wIRR7ETyUrvobBdq8wZMEKJ6l.png');
            background-size: cover;
            background-position: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-group {
            display: flex;
            gap: 1rem;
        }
        button {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .login-btn {
            background-color: #2196F3;
            color: white;
        }
        .reset-btn {
            background-color: #f1f1f1;
            color: #333;
        }
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            .login-image {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h1>Administrator Login</h1>
            <form>
                <div class="input-group">
                    <label for="username">USERNAME</label>
                    <input type="email" id="username" placeholder="amit@gmail.com" required>
                </div>
                <div class="input-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="login-btn">LOGIN</button>
                    <button type="reset" class="reset-btn">RESET</button>
                </div>
            </form>
        </div>
        <div class="login-image"></div>
    </div>
</body>
</html>
